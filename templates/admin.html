<!DOCTYPE html>
<html>
<head>
    <title>Yönetici Girişi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; max-width: 400px; margin: 0 auto; }
        h1 { color: #1DB954; }
        input, button { padding: 10px; margin: 5px 0; width: 100%; box-sizing: border-box; }
        button { background-color: #1DB954; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Yönetici Girişi</h1>
    <form action="/admin-login" method="post">
        <input type="password" name="password" placeholder="Yönetici şifresi" required>
        <button type="submit">Giriş</button>
    </form>
</body>
</html>
