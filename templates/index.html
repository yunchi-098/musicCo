<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Müzik Çalar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Müzik Çalar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('admin.login') }}">Yönetici Girişi</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h4>Şarkı Ekle</h4>
                    </div>
                    <div class="card-body">
                        <form id="addSongForm">
                            <div class="mb-3">
                                <label for="songUrl" class="form-label">Spotify Şarkı URL'si</label>
                                <input type="text" class="form-control" id="songUrl" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Ekle</button>
                        </form>
                    </div>
                </div>

                <div class="card mt-4">
                    <div class="card-header">
                        <h4>Çalma Listesi</h4>
                    </div>
                    <div class="card-body">
                        <div id="queueList" class="list-group">
                            <!-- Şarkı listesi buraya gelecek -->
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4>Kontroller</h4>
                    </div>
                    <div class="card-body">
                        <div class="d-grid gap-2">
                            <button class="btn btn-primary" onclick="play()">
                                <i class="fas fa-play"></i> Oynat
                            </button>
                            <button class="btn btn-secondary" onclick="pause()">
                                <i class="fas fa-pause"></i> Duraklat
                            </button>
                            <button class="btn btn-info" onclick="resume()">
                                <i class="fas fa-play"></i> Devam Et
                            </button>
                            <button class="btn btn-warning" onclick="next()">
                                <i class="fas fa-forward"></i> Sonraki
                            </button>
                            <button class="btn btn-warning" onclick="previous()">
                                <i class="fas fa-backward"></i> Önceki
                            </button>
                        </div>
                        <div class="mt-3">
                            <label for="volume" class="form-label">Ses Seviyesi</label>
                            <input type="range" class="form-range" id="volume" min="0" max="100" value="50">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Şarkı ekleme
        document.getElementById('addSongForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const songUrl = document.getElementById('songUrl').value;
            
            try {
                const response = await fetch('/api/queue/add', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `track_uri=${encodeURIComponent(songUrl)}`
                });
                
                const data = await response.json();
                if (data.success) {
                    alert('Şarkı eklendi!');
                    document.getElementById('songUrl').value = '';
                    updateQueue();
                } else {
                    alert(data.error || 'Bir hata oluştu!');
                }
            } catch (error) {
                alert('Bir hata oluştu!');
            }
        });

        // Ses seviyesi kontrolü
        document.getElementById('volume').addEventListener('change', async (e) => {
            const volume = e.target.value;
            try {
                await fetch('/api/volume', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `volume=${volume}`
                });
            } catch (error) {
                alert('Ses seviyesi ayarlanamadı!');
            }
        });

        // Çalma listesini güncelle
        async function updateQueue() {
            try {
                const response = await fetch('/api/queue');
                const data = await response.json();
                const queueList = document.getElementById('queueList');
                queueList.innerHTML = '';
                
                data.queue.forEach((track, index) => {
                    const item = document.createElement('div');
                    item.className = 'list-group-item d-flex justify-content-between align-items-center';
                    item.innerHTML = `
                        <span>${track}</span>
                        <button class="btn btn-danger btn-sm" onclick="removeFromQueue(${index})">
                            <i class="fas fa-trash"></i>
                        </button>
                    `;
                    queueList.appendChild(item);
                });
            } catch (error) {
                console.error('Çalma listesi güncellenemedi:', error);
            }
        }

        // Şarkıyı listeden kaldır
        async function removeFromQueue(index) {
            try {
                const response = await fetch('/api/queue/remove', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `index=${index}`
                });
                
                const data = await response.json();
                if (data.success) {
                    updateQueue();
                } else {
                    alert(data.error || 'Şarkı kaldırılamadı!');
                }
            } catch (error) {
                alert('Bir hata oluştu!');
            }
        }

        // Kontrol fonksiyonları
        async function play() {
            try {
                await fetch('/api/play', { method: 'POST' });
            } catch (error) {
                alert('Şarkı oynatılamadı!');
            }
        }

        async function pause() {
            try {
                await fetch('/api/pause', { method: 'POST' });
            } catch (error) {
                alert('Şarkı duraklatılamadı!');
            }
        }

        async function resume() {
            try {
                await fetch('/api/resume', { method: 'POST' });
            } catch (error) {
                alert('Şarkı devam ettirilemedi!');
            }
        }

        async function next() {
            try {
                await fetch('/api/next', { method: 'POST' });
            } catch (error) {
                alert('Sonraki şarkıya geçilemedi!');
            }
        }

        async function previous() {
            try {
                await fetch('/api/previous', { method: 'POST' });
            } catch (error) {
                alert('Önceki şarkıya geçilemedi!');
            }
        }

        // Sayfa yüklendiğinde çalma listesini güncelle
        updateQueue();
    </script>
</body>
</html>
