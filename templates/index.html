<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mekan Müzik İsteği - Pembe Gradyan Tema</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'media'
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        button, input, select, body, div, a {
            transition: background-color 0.2s ease-in-out, color 0.2s ease-in-out, border-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        ::placeholder { color: #9ca3af; opacity: 1; }
        .dark ::placeholder { color: #6b7280; }
        :-ms-input-placeholder { color: #9ca3af; }
        .dark :-ms-input-placeholder { color: #6b7280; }
        ::-ms-input-placeholder { color: #9ca3af; }
        .dark ::-ms-input-placeholder { color: #6b7280; }

        .gradient-text {
          background-image: linear-gradient(to right, #ec4899, #f472b6);
          -webkit-background-clip: text;
          background-clip: text;
          color: transparent;
        }
        .dark .gradient-text {
           background-image: linear-gradient(to right, #f9a8d4, #fbcfe8);
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white dark:bg-gray-800 p-6 md:p-8 rounded-lg shadow-xl w-full max-w-2xl">
        <h1 class="text-3xl font-bold text-center mb-2 gradient-text">Müzik İsteği Yap</h1>
        <p class="text-gray-600 dark:text-gray-400 text-center mb-6">Çalmasını istediğiniz şarkıyı arayın ve kuyruğa ekleyin.</p>

        <form id="search-form" class="space-y-4 mb-6">
            <div>
                <label for="genre-filter" class="sr-only">Tür Filtresi</label>
                <div>
                    <label for="genre-filter" class="sr-only">Tür Filtresi</label>
                    <select id="genre-filter" name="genre_filter" class="w-full p-3 border border-gray-300 dark:border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-pink-500 dark:focus:ring-pink-400 focus:border-transparent bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 appearance-none">
                        <option value="">Tüm Türler</option>
                
                        {% if allowed_genres %} {# Değişkenin varlığını kontrol etmek iyi bir pratiktir #}
                            {% for genre in allowed_genres %}
                                <option value="{{ genre }}">{{ genre|capitalize }}</option> {# genre ismini büyük harfle başlatarak yazdır #}
                            {% endfor %}
                        {% endif %}
                    </select>
                </div>
            </div>
            <div>
                <label for="search-query" class="sr-only">Arama Sorgusu</label>
                <input type="text" id="search-query" name="search_query" placeholder="Şarkı veya sanatçı adı..." class="w-full p-3 border border-gray-300 dark:border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-pink-500 dark:focus:ring-pink-400 focus:border-transparent bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100" required>
            </div>
            <button type="submit" class="w-full bg-gradient-to-r from-pink-500 to-rose-500 hover:from-pink-600 hover:to-rose-600 dark:from-pink-600 dark:to-rose-600 dark:hover:from-pink-500 dark:hover:to-rose-500 text-white font-semibold p-3 rounded-md shadow-md hover:shadow-lg transform hover:-translate-y-0.5">
                Ara
            </button>
        </form>

        <div id="status-message" class="mb-4 p-3 rounded-md text-center font-medium" style="display: none;"></div>

        <div id="search-results" class="space-y-4">
        </div>

        <div class="mt-6 text-center">
            <a href="/queue" class="text-pink-600 hover:text-pink-700 dark:text-pink-400 dark:hover:text-pink-300 hover:underline font-medium">
                Şarkı Kuyruğunu Görüntüle
            </a>
        </div>
    </div>

    <div class="w-full max-w-2xl mx-auto"> <!-- This div is to match the main container's width and centering -->
        <div id="lastfm-suggestion-section" class="my-8 p-6 bg-pink-50 dark:bg-pink-900/30 rounded-lg shadow-md" style="display: none;">
            <h2 class="text-2xl font-semibold mb-4 text-pink-700 dark:text-pink-300">Sana Özel Öneri!</h2>
            <div id="lastfm-suggestion-content">
                <!-- Suggestion will be loaded here by JavaScript -->
            </div>
            <div id="lastfm-suggestion-status" class="text-sm text-gray-600 dark:text-gray-400 mt-2"></div>
        </div>
    </div>

    <script>
        const searchForm = document.getElementById('search-form');
        const searchQueryInput = document.getElementById('search-query');
        const genreFilterSelect = document.getElementById('genre-filter');
        const statusMessageDiv = document.getElementById('status-message');
        const searchResultsContainer = document.getElementById('search-results');

        searchForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const searchQuery = searchQueryInput.value.trim();
            const genreFilter = genreFilterSelect.value;

            if (!searchQuery) {
                showStatus('Lütfen bir arama terimi girin.', 'error');
                searchQueryInput.focus();
                return;
            }

            searchResultsContainer.innerHTML = '';
            hideStatus();
            showStatus('Aranıyor...', 'loading');

            fetch('/search', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded', 'Accept': 'application/json' },
                body: `search_query=${encodeURIComponent(searchQuery)}&genre_filter=${encodeURIComponent(genreFilter)}`
            })
            .then(response => {
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                return response.json();
            })
            .then(data => {
                hideStatus();
                if (data.error) {
                    showStatus(data.error, 'error');
                    return;
                }
                if (!data.results || data.results.length === 0) {
                    searchResultsContainer.innerHTML = '<p class="text-center text-gray-500 dark:text-gray-400">Sonuç bulunamadı.</p>';
                    return;
                }

                data.results.forEach(track => {
                    const resultItem = document.createElement('div');
                    resultItem.className = 'result-item bg-gray-50 dark:bg-gray-700 p-4 rounded-md shadow-sm flex items-center space-x-4 border border-transparent dark:border-gray-600';

                    const imageUrl = track.image || `https://placehold.co/64x64/e2e8f0/333333?text=${encodeURIComponent(track.name.substring(0,1))}`;
                    const fallbackImageUrl = 'https://placehold.co/64x64/fecaca/991b1b?text=Hata';

                    resultItem.innerHTML = `
                        <img class="result-image w-16 h-16 rounded object-cover flex-shrink-0" src="${imageUrl}" alt="${track.name || 'Albüm Kapağı'}" onerror="this.onerror=null; this.src='${fallbackImageUrl}';">
                        <div class="result-info flex-grow min-w-0">
                            <h3 class="font-semibold text-lg text-gray-800 dark:text-gray-100 truncate">${track.name || 'Bilinmeyen Şarkı'}</h3>
                            <p class="text-gray-600 dark:text-gray-400 text-sm truncate">${track.artist || 'Bilinmeyen Sanatçı'} - ${track.album || 'Bilinmeyen Albüm'}</p>
                        </div>
                        <button class="result-add bg-gradient-to-r from-pink-500 to-rose-500 hover:from-pink-600 hover:to-rose-600 dark:from-pink-600 dark:to-rose-600 dark:hover:from-pink-500 dark:hover:to-rose-500 text-white font-medium py-2 px-4 rounded-md text-sm whitespace-nowrap flex-shrink-0 disabled:opacity-50 disabled:cursor-not-allowed shadow-sm hover:shadow-md transform hover:-translate-y-0.5" data-id="${track.id}">Ekle</button>
                    `;
                    searchResultsContainer.appendChild(resultItem);
                });
                attachAddButtonListeners();
            })
            .catch(error => {
                console.error('Arama sırasında hata:', error);
                showStatus('Arama sırasında bir hata oluştu. Lütfen tekrar deneyin.', 'error');
            });
        });

        function attachAddButtonListeners() {
            document.querySelectorAll('.result-add').forEach(button => {
                button.replaceWith(button.cloneNode(true));
            });
            document.querySelectorAll('.result-add').forEach(button => {
                button.addEventListener('click', function() {
                    const trackId = this.getAttribute('data-id');
                    if (trackId) {
                        addToQueue(trackId, this);
                    } else {
                        console.error('Track ID bulunamadı.');
                        showStatus('Şarkı eklenirken bir hata oluştu.', 'error');
                    }
                });
            });
        }

        function addToQueue(trackId, buttonElement) {
            buttonElement.disabled = true;
            buttonElement.textContent = 'Ekleniyor...';
            buttonElement.classList.remove('bg-gradient-to-r', 'from-pink-500', 'to-rose-500', 'hover:from-pink-600', 'hover:to-rose-600', 'dark:from-pink-600', 'dark:to-rose-600', 'dark:hover:from-pink-500', 'dark:hover:to-rose-500');
            buttonElement.classList.add('bg-gray-400', 'dark:bg-gray-500');


            fetch('/add-to-queue', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'Accept': 'application/json' },
                body: JSON.stringify({ track_id: trackId })
            })
            .then(response => {
                 if (!response.ok) {
                    return response.json().then(errData => { throw new Error(errData.error || `HTTP error! status: ${response.status}`); })
                           .catch(() => { throw new Error(`HTTP error! status: ${response.status}`); });
                 }
                 return response.json();
            })
            .then(data => {
                if (data.error) {
                    showStatus(data.error, 'error');
                    buttonElement.disabled = false;
                    buttonElement.textContent = 'Ekle';
                    buttonElement.classList.remove('bg-gray-400', 'dark:bg-gray-500');
                    buttonElement.classList.add('bg-gradient-to-r', 'from-pink-500', 'to-rose-500', 'hover:from-pink-600', 'hover:to-rose-600', 'dark:from-pink-600', 'dark:to-rose-600', 'dark:hover:from-pink-500', 'dark:hover:to-rose-500');

                } else {
                    showStatus(data.message || 'Şarkı başarıyla kuyruğa eklendi!', 'success');
                    buttonElement.textContent = 'Eklendi';
                    buttonElement.classList.add('cursor-not-allowed');
                }
            })
            .catch(error => {
                console.error('Kuyruğa ekleme sırasında hata:', error);
                showStatus(`Bir hata oluştu: ${error.message}`, 'error');
                buttonElement.disabled = false;
                buttonElement.textContent = 'Ekle';
                buttonElement.classList.remove('bg-gray-400', 'dark:bg-gray-500');
                buttonElement.classList.add('bg-gradient-to-r', 'from-pink-500', 'to-rose-500', 'hover:from-pink-600', 'hover:to-rose-600', 'dark:from-pink-600', 'dark:to-rose-600', 'dark:hover:from-pink-500', 'dark:hover:to-rose-500');
            });
        }

        function showStatus(message, type) {
            statusMessageDiv.textContent = message;
            statusMessageDiv.className = 'mb-4 p-3 rounded-md text-center font-medium';

            switch (type) {
                case 'error':
                    statusMessageDiv.classList.add('bg-red-100', 'dark:bg-red-900/40', 'text-red-700', 'dark:text-red-300');
                    break;
                case 'success':
                    statusMessageDiv.classList.add('bg-pink-100', 'dark:bg-pink-900/40', 'text-pink-700', 'dark:text-pink-300');
                    break;
                case 'loading':
                    statusMessageDiv.classList.add('bg-blue-100', 'dark:bg-blue-900/40', 'text-blue-700', 'dark:text-blue-300');
                    break;
                default:
                    statusMessageDiv.classList.add('bg-gray-100', 'dark:bg-gray-700', 'text-gray-700', 'dark:text-gray-300');
                    break;
            }
            statusMessageDiv.style.display = 'block';

            if (type !== 'error' && type !== 'loading') {
                 setTimeout(hideStatus, 5000);
            }
        }

        function hideStatus() {
            statusMessageDiv.style.display = 'none';
            statusMessageDiv.textContent = '';
        }

// (Existing JavaScript code in templates/index.html should be above this)

document.addEventListener('DOMContentLoaded', function() {
    // Check if the addToQueue function is available, which is crucial for the suggestion button
    if (typeof addToQueue === 'function') {
        fetchLastFmSuggestion();
    } else {
        console.error('addToQueue function is not defined. Last.fm suggestion "Add to Queue" button will not work.');
        const suggestionStatus = document.getElementById('lastfm-suggestion-status');
        // Attempt to display error in the suggestion section if elements exist
        if (suggestionStatus) {
             suggestionStatus.textContent = 'Sayfa hatası nedeniyle öneri özelliği şu anda kullanılamıyor.';
             const suggestionSection = document.getElementById('lastfm-suggestion-section');
             if (suggestionSection) suggestionSection.style.display = 'block'; // Show section to display the error
        }
    }
});

function fetchLastFmSuggestion() {
    const suggestionSection = document.getElementById('lastfm-suggestion-section');
    const suggestionContent = document.getElementById('lastfm-suggestion-content');
    const suggestionStatus = document.getElementById('lastfm-suggestion-status');

    if (!suggestionSection || !suggestionContent || !suggestionStatus) {
        console.error('Required HTML elements for Last.fm suggestion are missing. Cannot display suggestion.');
        return;
    }

    suggestionStatus.textContent = 'Öneri yükleniyor...'; // Initial loading message

    fetch('/api/lastfm-suggestion')
        .then(response => {
            if (!response.ok) {
                // Handle HTTP errors (like 401/403 for auth, or other server errors)
                let errorMsg = 'Öneri alınırken bir sunucu hatası oluştu (' + response.status + ').';
                if (response.status === 401 || response.status === 403) {
                    errorMsg = 'Önerileri görmek için Spotify\'a bağlı olmanız ve Last.fm bağlantınızın olması gerekebilir.';
                }
                console.warn('Last.fm suggestion API error:', response.status, response.statusText);
                suggestionStatus.textContent = errorMsg;
                if (suggestionSection) suggestionSection.style.display = 'block'; // Show section to display status
                return null; // Indicates failure to the next .then()
            }
            const contentType = response.headers.get("content-type");
            if (contentType && contentType.indexOf("application/json") !== -1) {
                return response.json();
            } else {
                console.warn('Last.fm suggestion: Response was not JSON. Possible auth redirect or server issue.');
                suggestionStatus.textContent = 'Öneriler için Spotify/Last.fm bağlantısı gerekiyor olabilir veya sunucu yanıtı hatalı.';
                if (suggestionSection) suggestionSection.style.display = 'block'; // Show section to display status
                return null; // Indicates failure
            }
        })
        .then(data => {
            if (!data) { // If previous .then returned null due to an error
                // suggestionStatus should already be set by the previous block
                // Ensure section is visible if it wasn't already
                if (suggestionSection && suggestionSection.style.display === 'none') {
                    suggestionSection.style.display = 'block';
                }
                // Clear content if it was previously filled
                if (suggestionContent) suggestionContent.innerHTML = '';
                return;
            }

            if (data.success && data.suggestion) {
                const suggestion = data.suggestion;
                if (!suggestion.id || !suggestion.name || !suggestion.artist) {
                    console.error('Suggestion data from API is incomplete:', suggestion);
                    suggestionStatus.textContent = 'Alınan öneri verisi eksik veya hatalı.';
                    suggestionContent.innerHTML = ''; // Clear previous content
                    if (suggestionSection) suggestionSection.style.display = 'block';
                    return;
                }

                const imageUrl = suggestion.image_url || `https://placehold.co/64x64/f8bbd0/4a148c?text=${encodeURIComponent(suggestion.name.substring(0,1))}`;
                const fallbackImageUrl = 'https://placehold.co/64x64/fecaca/991b1b?text=H';

                suggestionContent.innerHTML = `
                    <div class="flex items-center space-x-4">
                        <img class="w-16 h-16 rounded object-cover flex-shrink-0 border border-pink-200 dark:border-pink-700" src="${imageUrl}" alt="${suggestion.name}" onerror="this.onerror=null; this.src='${fallbackImageUrl}';">
                        <div class="flex-grow min-w-0">
                            <h3 class="font-semibold text-lg text-pink-800 dark:text-pink-200 truncate" title="${suggestion.name}">${suggestion.name}</h3>
                            <p class="text-pink-600 dark:text-pink-400 text-sm truncate" title="${suggestion.artist}">${suggestion.artist}</p>
                        </div>
                        <button class="lastfm-suggestion-add bg-gradient-to-r from-pink-500 to-rose-500 hover:from-pink-600 hover:to-rose-600 dark:from-pink-600 dark:to-rose-600 dark:hover:from-pink-500 dark:hover:to-rose-500 text-white font-medium py-2 px-4 rounded-md text-sm whitespace-nowrap flex-shrink-0 shadow-sm hover:shadow-md transform hover:-translate-y-0.5" data-id="${suggestion.id}">
                            Kuyruğa Ekle
                        </button>
                    </div>
                `;
                if (suggestionSection) suggestionSection.style.display = 'block';
                suggestionStatus.textContent = data.message || 'İşte sana özel bir şarkı!'; // Success message

                const addButton = suggestionContent.querySelector('.lastfm-suggestion-add');
                if (addButton) {
                    addButton.addEventListener('click', function() {
                        // addToQueue is expected to be globally available from the main script in index.html
                        if (typeof addToQueue === 'function') {
                            addToQueue(this.getAttribute('data-id'), this);
                        } else {
                            // This case should ideally be caught by the DOMContentLoaded check, but as a fallback:
                            console.error('addToQueue function is not available for suggestion button.');
                            // Use the global showStatus if available, otherwise update local status
                            if (typeof showStatus === 'function') {
                                showStatus('Şarkı ekleme özelliği şu anda çalışmıyor.', 'error');
                            } else {
                                suggestionStatus.textContent = 'Hata: Şarkı ekleme işlevi bulunamadı.';
                            }
                        }
                    });
                }
            } else {
                // API returned success:false or no suggestion
                suggestionStatus.textContent = data.message || 'Şu an için bir öneri bulunamadı.';
                suggestionContent.innerHTML = ''; // Clear any previous suggestion
                if (suggestionSection) suggestionSection.style.display = 'block'; // Keep section visible for the message
            }
        })
        .catch(error => {
            // This catch is for network errors or errors thrown from .then blocks (e.g. JSON parsing)
            console.error('Error in fetchLastFmSuggestion promise chain:', error);
            if (suggestionStatus) suggestionStatus.textContent = 'Öneriler yüklenirken bir ağ veya istemci hatası oluştu.';
            if (suggestionContent) suggestionContent.innerHTML = '';
            if (suggestionSection) suggestionSection.style.display = 'block'; // Keep section visible for the error message
        });
}

// Note: The `showStatus` function (assumed to be globally available from existing script in index.html)
// is used for general status messages by `addToQueue`. The `lastfm-suggestion-status` div
// is specifically for messages related to the suggestion loading process itself.
// `addToQueue(trackId, buttonElement)` is also assumed to be globally available.
    </script>

</body>
</html>
